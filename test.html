</head>
<body>
<style type="text/css">
	ul {
    	margin-left:20px;
	}
</style>
 <div id="container">
<ul>
	<form>
        <li><button class="ul-appending">Add UL</button></li>
    </form>
        <li><button class="ul-appending">Add UL</button></li>
        <li><button class="ul-appending">Add UL</button></li>
</ul>
</div>
<script>
$(document).ready(function(){
	$('body').on('click', 'button.ul-appending', function() {

		  $(this).parent()
		    .append(
		      $('<ul>').addClass('newul')
		        .append(
		          $('<li>')
		            .append(
		              $('<button>').addClass('ul-appending').text("Add UL")
		            )
		        )
		    );
		});
	});
</script>
