firebase.initializeApp(config);

function update() {
    var businessName_ = window.location.hash.substring(1);
    var accessKey_ = "";
    var calId_ = "";
    var fullName_ = document.getElementById("fullName").value.toLowerCase();
    var businessEmail = document.getElementById("email").value.toLowerCase();
    var adddress_ = document.getElementById("address").value.toLowerCase();
    var number = document.getElementById("phone").value.toLowerCase();
    var maxLen = document.getElementById("time").value.toLowerCase();
    function readData() {
        var database = firebase.database();
        return database.ref(String(businessName_) + "/").once('value').then(function(snapshot){
            var key = snapshot.val().accessKey;
            accessKey_ = key;
            calId_ = snapshot.val().calendarId;
        });
    }
    readData();
    database.ref(String(businessName_) + "/").set({
        accessKey: accessKey_,
        businessName: businessName_, 
        userName: fullName_,
        emailOfCalendar: businessEmail,
        address: address_,
        phone: number,
        calendarId: calId_,
        maxLength: maxLen
    });
}
</script>
